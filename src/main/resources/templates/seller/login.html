<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{../css/button.css}">
    <link rel="stylesheet" th:href="@{../css/login.css}">
    <link rel="stylesheet" th:href="@{../css/common.css}">
    <link rel="stylesheet" th:href="@{../css/components/button.css}">
    <title>SellerSpot</title>
</head>



<body>
    <div class="login-wrapper">
        <div class="wrapper">
            <!-- logo -->
            <div class="logo-container">
                <img class="logo-image" src="/images/logo/seller-spot-removebg.png" alt="logo">
            </div>

            <div class="login-form">
                <form action="/seller/login" method="post" class="was-validated">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="ID" name="sellerId" required>
                        <label for="floatingInput">ID</label>
                    </div>
                    <div style="margin: 10px;"></div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="sellerPw" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="btn deep-green-btn login-style">로그인</button>
                </form>
                <button class="btn green-btn register-style" onclick="location.href='/seller/register'">회원가입</button>
                <a href="/sharespot/seller/find/password">비밀번호 찾기</a>
            </div>

        </div>
    </div>
</body>

<script th:inline="javascript" type="text/javascript">
    $(document).ready(function(){
        const error = /*[[${error}]]*/ false;

        if(error) {
            const errorMessage = /*[[${session.errorMsg}]]*/ '';
            console.log(errorMessage);
            if (errorMessage) {
                alert(errorMessage);
                $.ajax({
                    url: '/seller/login/error-session-remove',
                    method: 'GET',
                    success: function () {
                    },
                    error: function () {
                        console.error("세션 삭제 실패");
                    }

                })
            }

        }
    });


</script>

</html>

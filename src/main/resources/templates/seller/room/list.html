<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/seller-config}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=1200">

    <link rel="stylesheet" th:href="@{/css/seller/room-list.css}">


    <title>Dev-room</title>
</head>

<div layout:fragment="seller-content">
    <div class="room-list-container">
        <!--  roomList 3x3 box  -->
        <div class="room-list-grid">
            <div class="list-item" th:each="roomList : ${roomList}" th:onclick="|location.href='@{/seller/room/detail(roomNo=${roomList.roomNo})}'|">
                <div class="list-item-inner">
                    <div>
                        <span>방 제목 :
                            <span th:text="${roomList.roomTitle}"></span>
                        </span>
                    </div>

                    <div>
                        <span>방 종류 :
                            <span th:switch="${roomList.roomDiv}">
                                <span th:case="'studyroom'">스터디룸</span>
                                <span th:case="'meeting'">회의실</span>
                                <span th:case="'office'">개인 오피스</span>
                            </span>
                        </span>
                    </div>



                    <div>
                        <span>옵션 개수 :
                            <span th:text="${roomList.cnt} + '개'"></span>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function() {
            menuListColor();
        });

        function menuListColor() {
            $('.room-manage').css({
                'background-color': '#F3EFF5',
                'color': '#0D0A0B',
                'border-radius': '5px'
            });
        }

    </script>
</th:block>
</html>

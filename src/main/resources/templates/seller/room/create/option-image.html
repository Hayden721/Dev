<!DOCTYPE html>
<html lang="ko"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/seller-config}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

  <title>Seller Spot</title>

</head>

<div layout:fragment="seller-content">

  <div class="width-650-center-container">
    <h1>옵션 이미지</h1>
      <div class="gray-wrap option-div" th:each="option : ${optionInfo}">
        <input th:value="${option.roptionNo}" name="roptionNo" hidden/>
          <div class="option-image-container container-hover">
            <img class="option-image"/>
            <div class="overlay">
              <i class="bi bi-image" style="font-size: 30px; line-height: 30px;"></i>
            </div>
            <input type="file" class="image-input" hidden/>
          </div>

        <div class="option-content ms-2">
          <h2 th:text="${option.roptionTitle}"></h2>
          <h5 th:text="${option.roptionContent}"></h5>
          <h5 th:text="${option.roptionPrice}"></h5>
        </div>
      </div>
    <div>
      <button id="submit-btn" class="btn float-end">완료</button>
    </div>

  </div>
</div>
<th:block layout:fragment="script">
  <script src="/js/seller/room/image.js"></script>
  <script src="/js/seller/room/optionImage.js"></script>

  <script th:inline="javascript" type="text/javascript">
    $(document).ready(function() {

      optionImgPreview();
      overlayClickTrigger();

      $('#submit-btn').on('click', optionImgData);
    });

  </script>
</th:block>

<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        >
<head>
    <meta charset="UTF-8">


    <title>Title</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mypage-menu.css}">


</head>
<body>
    <div class="wrap">
        <!-- header fragment 사용 -->
        <th:block th:replace="fragments/header :: header"></th:block>
        <div style="margin: 10px 13% 0 13%; display: flex; flex-direction: row; background-color: violet">
            <!-- mypage-menu -->


            <!-- content fragment 사용 -->
            <div style="display: flex; flex-direction: row; justify-content: center; margin: 0 auto">
                <th:block th:replace="fragments/mypage-menu :: mypage-menu" ></th:block>

                <div class="mypage-container">
                    <th:block layout:fragment="mypage-content"></th:block>
                </div>
            </div>
        </div>
    </div>

    <!-- js 사용-->
    <th:block layout:fragment="script"></th:block>

    <div class="footer-container">
        <!-- footer fragment 사용 -->
        <th:block th:replace="fragments/footer :: footer"></th:block>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

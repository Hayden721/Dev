<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        >
<head>
    <meta charset="UTF-8">


    <title>Title</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 다음 주소 -->
    <script th:inline="javascript" type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layouts/header.css}">
    <link rel="stylesheet" th:href="@{/css/layouts/footer.css}">
    <link rel="stylesheet" th:href="@{/css/layouts/mypage-menu.css}">
    <link rel="stylesheet" th:href="@{/css/components/button.css}">


</head>
<body>

    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header :: header"></th:block>
    <div style="margin: 10px 13% 0 13%; display: flex; flex-direction: row; ">
        <!-- content fragment 사용 -->
        <div style="display: flex; flex-direction: row; justify-content: center; margin: 0 auto">
            <th:block th:replace="fragments/mypage-menu :: mypage-menu" ></th:block>

            <div class="mypage-container">
                <th:block layout:fragment="mypage-content"></th:block>
            </div>
        </div>
    </div>


    <!-- js 사용-->
    <th:block layout:fragment="script"></th:block>

    <div class="footer-container">
        <!-- footer fragment 사용 -->
        <th:block th:replace="fragments/footer :: footer"></th:block>
    </div>



</body>
</html>

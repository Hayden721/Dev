<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        >
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/seller-footer.css}">
    <link rel="stylesheet" th:href="@{/css/seller/seller-menu.css}">
</head>
<body>


<div th:class="seller-wrap">
<!-- header fragment 사용 -->
<th:block th:replace="fragments/seller-header :: seller-header"></th:block>
    <div class="seller-container">
        <!-- 사이드 메뉴 -->
        <th:block th:replace="fragments/seller-menu :: seller-menu" ></th:block>
        <!-- content fragment 사용 -->
        <th:block layout:fragment="seller-content" th:class="seller-content"></th:block>
    </div>
</div>

<th:block layout:fragment="script"></th:block>

<!-- footer fragment 사용 -->
<th:block th:replace="fragments/seller-footer :: seller-footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/seller/seller-menu.css}">
</head>
<body>
<div th:class="wrap">
<!-- header fragment 사용 -->
<th:block th:replace="fragments/seller-header :: seller-header"></th:block>


    <div th:class="seller-container">
        <!-- 사이드 메뉴 -->
        <th:block th:replace="fragments/seller-menu :: seller-menu"></th:block>
        <div th:class="seller-container-wrapper">
        <!-- content fragment 사용 -->
            <th:block layout:fragment="seller-content"></th:block>
            <th:block layout:fragment="script"></th:block>
        </div>
    </div>


<!-- footer fragment 사용 -->
<th:block th:replace="fragments/seller-footer :: seller-footer"></th:block>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 페이지가 화면 높이에 맞게 확장 */
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .main-container {
            flex: 1; /* 컨텐츠 영역이 남은 공간을 차지 */
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            height: 60px;
            text-align: center;
            transform : translateY(-100%);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }

        /* 테스트용 스타일 */
        .content-box {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>

<div class="main-container">
    <nav class="sidebar">
        <h2>사이드 메뉴</h2>
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
        </ul>
    </nav>

    <main class="content">
        <h2>본문 내용</h2>

        <!-- 테스트용 긴 컨텐츠 -->
        <div class="content-box">
            <h3>섹션 1</h3>
            <p>긴 내용이 들어가는 영역입니다...</p>
        </div>

        <div class="content-box">
            <h3>섹션 2</h3>
            <p>더 많은 내용이 들어가는 영역입니다...</p>
        </div>

        <div class="content-box">
            <h3>섹션 3</h3>
            <p>스크롤이 생기더라도 footer는 항상 페이지 아래에 위치합니다.</p>
        </div>

        <div class="content-box">
            <h3>섹션 4</h3>
            <p>footer는 스크롤 끝에 위치합니다.</p>
        </div>
    </main>
</div>

<footer>
    <p>Footer - 스크롤 끝에 위치</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/config}">
<head>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/member/reservation-info.css}">
    <link rel="stylesheet" th:href="@{/css/reserve/list.css}" >
    <title>ShareSpot</title>
</head>


<div layout:fragment="content">

    <div class="content-middle-container">

        <div class="list-wrapper">

            <div style="margin-top: 10px;"></div>

            <div id="list-container">
                <div th:each="roomList : ${roomList}" class="room-card" th:onclick="|location.href='@{/devroom/reserve/detail(roomNo=${roomList.roomNo})}'|">

                    <img th:if="${roomList.originalName} != noImage" th:src="${filePath} + '/' + ${roomList.createdDate} + '/' + ${roomList.saveName}" th:alt="${roomList.originalName}">
                    <img th:unless="${roomList.originalName} != noImage" src="/images/test-image.png" alt="images">
                    <div class="content">
                        <h3 th:text="${roomList.roomTitle}"></h3>

                        <div th:switch="${roomList.roomDiv}" style="font-size: 17px;">
                            <p th:case="'studyroom'">스터디룸</p>
                            <p th:case="'meeting'">회의실</p>
                            <p th:case="'office'">개인오피스</p>
                        </div>

                        <p th:text="${roomList.address} + ${roomList.detailAddress}" style="font-size: 17px;"></p>
                    </div>

                </div> <!-- room-container -->
            </div> <!-- list-container end -->

            <div class="pagination-container"></div>

        </div>

    </div>



</div> <!-- layout:fragment="content" END -->

<th:block layout:fragment="script">
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function () {

        })


    </script>
</th:block>

</html>

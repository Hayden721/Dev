<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/common.css">
    <title>ShareSpot</title>
</head>
<body>

<div class="login-wrapper">
    <div class="wrapper">
        <!-- logo -->
        <div class="logo-container">
            <img class="logo-image" src="/images/logo/share-spot-removebg.png" alt="logo">
        </div>

        <div class="login-form">
            <form action="/devroom/member/login" method="post" class="was-validated">

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="ID" name="memberId" required>
                    <label for="floatingInput">ID</label>
                </div>
                <div style="margin: 10px;"></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="memberPw" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn emphasize-btn login-style">로그인</button>
            </form>

            <button type="button" onclick="location.href='/devroom/member/register'">회원가입</button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/config}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <link rel="stylesheet" href="/css/auth.css"/>
  <title>Title</title>
</head>
<div layout:fragment="content">
  <div class="register-form mt-3">
    <h2>비밀번호 찾기</h2>
    <div class="mb-3">
      <label for="memberId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="memberId" value="" name="memberId">
    </div>

    <div class="mb-3">
      <label for="memberName" class="form-label">이름</label>
      <input type="text" class="form-control" id="memberName" name="memberName">
    </div>
    <button id="find-btn" class="btn deep-green-btn float-end">확인</button>
  </div>

</div>

<th:block layout:fragment="script">
  <script src="/js/auth.js"></script>
  <script th:inline="javascript" type="text/javascript">

    $(document).ready(function(){
      $('#find-btn').on('click', function () {
        findPasswordPost("/sharespot/member/find/password");
      })

    });
  </script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-config}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" th:href="@{/css/pages/member/mypage.css}" >


    <title>ShareSpot</title>
</head>

<div layout:fragment="mypage">

    <form th:action="@{/sharespot/member/mypage/edit}" method="post" id="mypage-edit-container">
        <h2>회원 정보 수정</h2>
        <input name="memberNo" th:value="${memberInfo.getMemberNo()}" type="hidden">

        <div class="mb-3">
            <label for="memberName" class="form-label">회원 이름</label>
            <input type="text" class="form-control" id="memberName" th:value="${memberInfo.getMemberName()}" disabled>
        </div>

        <div class="mb-3">
            <label for="memberId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="memberId" th:value="${memberInfo.getMemberId()}" disabled>
        </div>

        <div class="mb-3">
            <label for="memberEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="memberEmail" th:value="${memberInfo.getMemberEmail()}">
        </div>

        <div class="mb-3">
            <label for="memberPw" class="form-label">비밀번호</label>
            <div class="d-flex flex-row">
                <input type="password" class="form-control" id="memberPw" style="width: 77%; margin-right: 5px;" disabled>
                <button type="button" class="btn green-btn" th:onclick="|location.href='@{/sharespot/mypage/edit/password}'|">비밀번호 변경</button>
            </div>
        </div>

        <div class="mb-3">
            <label for="memberPhone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="memberPhone" th:value="${memberInfo.getMemberPhone()}">
        </div>

        <button class="btn auto-size-btn deep-green-btn">수정하기</button>
    </form>

</div>

</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-config}">
<head>
    <script src="/js/member/mypage.js"></script>
    <title>Test</title>
</head>

<div layout:fragment="mypage">
    <div id="mypage-edit-container">
        <h2>비밀번호 변경</h2>

        <div class="mb-3">
            <label for="memberPw" class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" id="memberPw" name="memberPw">
        </div>

        <div class="mb-3">
            <label for="memberNewPw" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="memberNewPw" name="memberNewPw">
        </div>

        <div class="mb-3">
            <label for="memberConfirmPw" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="memberConfirmPw" name="memberConfirmPw">
        </div>

        <button type="button" id="submit-btn" class="btn deep-green-btn">변경하기</button>
    </div>
</div>

<th:block layout:fragment="script">

    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function(){
            passwordChange();
        });

    </script>
</th:block>

</html>

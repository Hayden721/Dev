<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components/button.css">

    <title>ShareSpot</title>
</head>
<body>

<div class="login-wrapper">
    <div class="wrapper">
        <!-- logo -->
        <div class="logo-container">
            <img class="logo-image" src="/images/logo/share-spot-removebg.png" alt="logo">
        </div>

        <div class="login-form">
            <form action="/sharespot/member/login" method="post" class="was-validated">

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="ID" name="memberId" required>
                    <label for="floatingInput">ID</label>
                </div>
                <div style="margin: 10px;"></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="memberPw" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="btn deep-green-btn login-style">로그인</button>
            </form>

            <button type="button" class="btn green-btn login-style" onclick="location.href='/sharespot/member/register'">회원가입</button>
            <a href="/sharespot/member/find/password">비밀번호 찾기</a>
        </div>

    </div>
</div>
</body>

<script th:inline="javascript" type="text/javascript">
    $(document).ready(function () {
        const error = /*[[${error}]]*/ false;

        if(error) {
            const errorMsg = /*[[${session.errorMsg}]]*/ '';
            console.log(errorMsg);
            if(errorMsg) {
                alert(errorMsg);
                $.ajax({
                    url: '/devroom/member/error-session-remove',
                    method: 'GET',
                    success: function () {
                    },
                    error: function (error) {
                        console.log("세션 삭제 실패 : " + error);
                    }
                })
            }

        }
    })
</script>
</html>
